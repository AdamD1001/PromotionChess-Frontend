<div title = "Move List" style="padding-top: 15%;">
    <nav>
        <div>
            <h3>Move List:</h3>
            <div *ngFor="let item of listOfMoves.reverse()">
                id: {{ item.id }}, Piece: {{ item.piece }}, Move: {{ item.source }}-{{ item.target }}, Promoted: {{item.promoted}}
            </div>
        </div>
    </nav>
</div>
